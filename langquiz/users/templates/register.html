{% extends "registration/users_base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h2 style="text-align: center;">Sign Up</h2>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
