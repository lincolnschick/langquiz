<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../../../static/favicon.ico" type="favicon/icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../../static/styles.css">
  <title>LangQuiz</title>
</head>
<header>
  <h1>LangQuiz</h1>
</header>
<body>
  <div style="text-align: center; align-items: center; justify-content: center; display: flex;">
    <div style="width: 60vw;">
      <h2>What Language is This?</h2>
      <h4 style="text-align: left;">Question {{ question }}:</h4>
      <p style="font-size: 3vh; text-align: left;">{{ language.1 }}</p>
      <form method="POST">
        {% for choice in choices %}
        {% csrf_token %}
          <button class="btn btn-secondary btn-lg" name="selection" value="{{ choice }}">{{ choice }}</button>
        {% endfor %}
      </form>
    </div>
  </div>
</body>
</html>
